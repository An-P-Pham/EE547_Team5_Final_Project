<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Search</title>
     <!--JavaScript Functions  -->
    <script src="/js/search_func.js"></script>
    <link rel="stylesheet" href="/css/search_styles.css"> <!--Any CSS link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <center>
        <div class="container">
        <div class="title">
            <h1>
                Search Spotify
            </h1>
        </div>
        <div class="input_box">
            <form id="myForm" class="form">
                <div class="form-group row">
                        <label for="query_textfield" class="col-sm-2 col-form-label req_input">Query </label>
                        <div class="col-sm-8">
                            <input name="query" id="query_textfield" type="text" required placeholder="Enter Artist or Track">
                        </div>
                </div> 
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Query Type</legend>
                    <div class="col-sm-8">
                        <select name="queryType" id="query_selection" class="custom-select custom-select-lg mb-3">
                            <option value="artist">Artist</option>
                            <option value="track">Track</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <button id="submit_button" class="btn btn-primary" type="submit">
                            <span class="material-icons" style="font-size: 18px;">
                            search
                            </span>
                            Search
                        </button> 
                        <button id="reset_button" class="btn btn-primary" onclick="reset_inputs()">
                            <span class="material-icons" style="font-size: 18px;">
                            clear_all
                            </span>Clear
                        </button>
                    </div>
                </div> 
            </form>
        </div>
        </div>
        <br>
            <div class="col-md-12 text-center">
                <ul class="nav nav-pills center-pills" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="results_tab" href="#pills-result" data-toggle="pill" role="tab" aria-controls="pills-result" aria-selected="true">Results</a>
                    </li>
                </ul>
            </div>
        <br>
        <!--
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-results" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
        </div>
        -->
        <div class="table_results" id="table_res">

        </div>
    </center>
</body>
</html>
